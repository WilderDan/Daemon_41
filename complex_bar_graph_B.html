<!DOCTYPE html>
<html>
<!-- source https://bost.ocks.org/mike/bar/3 link at bottom of page has the working code and output graph-->
<!-- look for comments to point out important points to note -->
<!-- important points of this are import of d3js library, graph_values function definition and call -->
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
    <!-- import function definitions for D3 (data driven documents) that uses SVG to do graphics work -->
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var data = [
    {letter: "A",	frequency:  .08167},
    {letter: "B",	frequency: 	.01492},
    {letter: "C",	frequency: 	.02782},
    {letter: "D",	frequency: 	.04253},
    {letter: "E",	frequency: 	.12702},
    {letter: "F",	frequency: 	.02288},
    {letter: "G",	frequency: 	.02015},
    {letter: "H",	frequency: 	.06094},
    {letter: "I",	frequency: 	.06966},
    {letter: "J",	frequency: 	.00153},
    {letter: "K",	frequency: 	.00772},
    {letter: "L",	frequency: 	.04025},
    {letter: "M",	frequency: 	.02406},
    {letter: "N",	frequency: 	.06749},
    {letter: "O",	frequency: 	.07507},
    {letter: "P",	frequency: 	.01929},
    {letter: "Q",	frequency: 	.00095},
    {letter: "R",	frequency: 	.05987},
    {letter: "S",	frequency: 	.06327},
    {letter: "T",	frequency: 	.09056},
    {letter: "U",	frequency: 	.02758},
    {letter: "V",	frequency: 	.00978},
    {letter: "W",	frequency: 	.02360},
    {letter: "X",	frequency: 	.00150},
    {letter: "Y",	frequency: 	.01974},
    {letter: "Z",	frequency: 	.00074}
];

function graph_values(custom_array, div_class) {
    // I think that margin, width, height may have to be controlled/adjusted for this to work
    // these 3 values may require some work to set. may have to be function args
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10, "%");

    var svg = d3.select(div_class).append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // this section commented out in order to use an array for data
    // this function works over a file server like php
    // can probably bypass this by removing call to d3.tsv and making data a JSON array - model for array is below
    //d3.tsv("data.tsv", type, function(error, data) {
    //  if (error) throw error;

      x.domain(custom_array.map(function(d) { return d.letter; }));
      y.domain([0, d3.max(custom_array, function(d) { return d.frequency; })]);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Frequency");

      svg.selectAll(".bar")
          .data(custom_array)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) { return x(d.letter); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d.frequency); })
          .attr("height", function(d) { return height - y(d.frequency); });
    //});
}
    // end function graph_values
        
function type(d) {
  d.frequency = +d.frequency;
  return d;
}
    
    // call to function to graph values from array, data, into div, body.
    graph_values(data, "body");

</script>
</body>
</html>
